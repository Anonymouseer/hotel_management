<script>
  const loginToggle = document.getElementById('loginToggle');
  const signupToggle = document.getElementById('signupToggle');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  // Toggle between forms
  loginToggle.addEventListener('click', () => {
    loginToggle.classList.add('active');
    signupToggle.classList.remove('active');
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
  });

  signupToggle.addEventListener('click', () => {
    signupToggle.classList.add('active');
    loginToggle.classList.remove('active');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  });

  // Handle Login Form
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(loginForm);
    try {
      const response = await fetch('login.php', { method: 'POST', body: formData });
      const data = await response.json();
      if (data.success) {
        window.location.href = 'booking.html';
      } else {
        alert(data.message);
      }
    } catch (error) {
      alert('An error occurred. Please try again.');
      console.error('Login error:', error);
    }
  });

  // Handle Signup Form
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const password = signupForm.password.value;
    const confirmPassword = signupForm.confirmPassword.value;
    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    const formData = new FormData(signupForm);
    try {
      const response = await fetch('register.php', { method: 'POST', body: formData });
      const data = await response.json();
      if (data.success) {
        alert(data.message);
        loginToggle.click();
        loginForm.email.value = signupForm.email.value;
        signupForm.reset();
      } else {
        alert(data.message);
      }
    } catch (error) {
      alert('An error occurred. Please try again.');
      console.error('Registration error:', error);
    }
  });

  // Toggle password visibility with eye icon switch
function setupPasswordToggle(inputId, buttonId) {
  const input = document.getElementById(inputId);
  const button = document.getElementById(buttonId);

  const eyeOpen = `
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
               4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    </svg>`;

  const eyeOff = `
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.964 
               9.964 0 012.215-3.568M6.223 6.223A9.955 9.955 0 0112 5c4.477 0 8.268 
               2.943 9.542 7a9.953 9.953 0 01-4.043 4.882M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18" />
    </svg>`;

  button.addEventListener('click', () => {
    const show = input.type === 'password';
    input.type = show ? 'text' : 'password';
    button.innerHTML = show ? eyeOff : eyeOpen;
  });
}

// Apply to both password fields
setupPasswordToggle('signupPassword', 'toggleSignupPassword');
setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
setupPasswordToggle('loginPassword', 'toggleLoginPassword');


</script>
