    <script>
        // replace feather icons if present
        try { feather.replace(); } catch (e) { }

        // --- Preserve original rooms logic (unchanged) ---
        let roomsData = [];

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'linear-gradient(135deg,#4CAF50,#66BB6A)' :
                type === 'error' ? 'linear-gradient(135deg,#FF6B6B,#EE5A6F)' :
                    'linear-gradient(135deg,#4ECDC4,#44A08D)';

            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 40px;
                background: ${bgColor};
                color: white;
                padding: 12px 18px;
                border-radius: 10px;
                box-shadow: 0 10px 24px rgba(0,0,0,0.12);
                z-index: 1100;
                font-weight: 700;
                transform: translateX(200px);
                transition: transform 0.25s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                notification.style.transform = 'translateX(200px)';
                setTimeout(() => notification.remove(), 300);
            }, 2700);
        }

        async function loadRooms() {
            try {
                const response = await fetch('get_rooms.php');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (result.success === false) throw new Error(result.error || 'Unknown error');

                roomsData = result.data || [];
                displayRooms(roomsData);
                updateCounts(roomsData);

            } catch (error) {
                console.error('Error loading rooms:', error);
                document.getElementById('rooms-container').innerHTML = `
                    <div style="text-align:center; padding:36px; color:#b91c1c;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="1.6"><path d="M12 9v2m0 4h.01"/></svg>
                        <p style="font-weight:700; margin-top:12px;">Error loading rooms</p>
                        <p style="color:#666; margin-top:6px;">${error.message}</p>
                        <div style="margin-top:12px;">
                            <button onclick="loadRooms()" class="btn btn-primary">Try Again</button>
                        </div>
                    </div>
                `;
            }
        }

        function getRoomTypeShort(roomType) {
            const typeMap = {
                'Regular Suite': 'REG',
                'Twin Bed Penthouse': 'TWIN',
                'Skyline Suite': 'SKY',
                'Deluxe Villa': 'DELUXE'
            };
            return typeMap[roomType] || 'ROOM';
        }

        function getStatusIcon(status) {
            const icons = {
                'available': 'check',
                'occupied': 'user',
                'checkout': 'log-out',
                'maintenance': 'tool'
            };
            return icons[status] || 'home';
        }

        function displayRooms(rooms) {
            const container = document.getElementById('rooms-container');

            // group rooms by floor
            const roomsByFloor = {};
            rooms.forEach(room => {
                if (!roomsByFloor[room.floor]) roomsByFloor[room.floor] = [];
                roomsByFloor[room.floor].push(room);
            });

            let html = '';
            const floors = Object.keys(roomsByFloor).sort((a, b) => b - a);

            floors.forEach(floor => {
                html += `
                    <div class="floor-section">
                        <div class="floor-header">
                            <h3>Floor ${floor}</h3>
                            <div style="margin-left:auto; font-weight:600; opacity:0.95;">${roomsByFloor[floor].length} rooms</div>
                        </div>
                        <div class="rooms-grid">
                `;

                roomsByFloor[floor].forEach(room => {
                    // escape values lightly for insertion
                    const safeRoomNumber = String(room.room_number || '');
                    const safeRoomTypeShort = getRoomTypeShort(room.room_type || '');
                    const statusClass = (room.status || 'available').toLowerCase();

                    html += `
                        <div class="room-card ${statusClass}" onclick="showRoomDetails(${room.id})">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                <div>
                                    <div class="room-number">${safeRoomNumber}</div>
                                    <div style="margin-top:6px;">
                                        <span class="room-type-badge" style="background:rgba(0,0,0,0.04);">${safeRoomTypeShort}</span>
                                    </div>
                                </div>
                                <div style="text-align:right;">
                                    <div class="small" style="font-weight:800; color:rgba(0,0,0,0.6);">${(room.status || '').toUpperCase()}</div>
                                    <div class="status-icon" style="margin-top:8px;">
                                        ${getStatusSvg(room.status || 'available')}
                                    </div>
                                </div>
                            </div>
                            <div class="meta">
                                <div class="muted small">${room.room_type || ''}</div>
                                <div class="small muted">${room.max_occupancy ? room.max_occupancy + ' pax' : ''}</div>
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`;
            });

            container.innerHTML = html;

            // feather icons (if used); ensure function exists
            try { feather.replace(); } catch (e) { }
        }

        function getStatusSvg(status) {
            status = (status || '').toLowerCase();
            if (status === 'available') {
                return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#059669" stroke-width="1.6"><path d="M20 6L9 17l-5-5"/></svg>`;
            } else if (status === 'occupied') {
                return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="1.6"><path d="M16 21v-2a4 4 0 00-4-4H8"/></svg>`;
            } else if (status === 'maintenance') {
                return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#b45309" stroke-width="1.6"><path d="M21 16v2a2 2 0 01-2 2H5"/></svg>`;
            } else { // checkout
                return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="1.6"><path d="M9 21H5a2 2 0 01-2-2V7"/></svg>`;
            }
        }

        function updateCounts(rooms) {
            const counts = { available: 0, occupied: 0, checkout: 0, maintenance: 0 };
            (rooms || []).forEach(room => {
                const s = (room.status || 'available').toLowerCase();
                if (counts[s] !== undefined) counts[s]++;
                else counts.available++;
            });
            document.getElementById('available-count').textContent = counts.available;
            document.getElementById('occupied-count').textContent = counts.occupied;
            document.getElementById('checkout-count').textContent = counts.checkout;
            document.getElementById('maintenance-count').textContent = counts.maintenance;
        }

        async function showRoomDetails(roomId) {
            try {
                const response = await fetch(`get_room_details.php?id=${roomId}`);
                const result = await response.json();

                if (!result.success) throw new Error(result.error || 'No data');

                const room = result.data;
                let content = `
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <div>
                            <p class="muted">Room Number</p>
                            <div style="font-weight:800; font-size:18px; margin-top:6px;">${room.room_number}</div>
                        </div>
                        <div>
                            <p class="muted">Floor</p>
                            <div style="font-weight:700; margin-top:6px;">${room.floor}</div>
                        </div>
                        <div>
                            <p class="muted">Room Type</p>
                            <div style="font-weight:700; margin-top:6px;">${room.room_type}</div>
                        </div>
                        <div>
                            <p class="muted">Max Occupancy</p>
                            <div style="font-weight:700; margin-top:6px;">${room.max_occupancy || '-'} guests</div>
                        </div>
                        <div style="grid-column: 1 / -1;">
                            <p class="muted">Status</p>
                            <div style="margin-top:6px;">
                                <span style="display:inline-block; padding:6px 10px; border-radius:999px; font-weight:700; 
                                    ${room.status === 'available' ? 'background:#ecfdf5;color:#059669;' : ''}
                                    ${room.status === 'occupied' ? 'background:#fee2e2;color:#dc2626;' : ''}
                                    ${room.status === 'maintenance' ? 'background:#fff7ed;color:#b45309;' : ''}
                                    ${room.status === 'checkout' ? 'background:#f5f3ff;color:#7c3aed;' : ''}">
                                    ${(room.status || '').toUpperCase()}
                                </span>
                            </div>
                        </div>
                    </div>
                `;

                // guest info if occupied
                if (room.status === 'occupied' && room.guest_name) {
                    content += `
                        <hr style="margin:14px 0;border:none;border-top:1px solid #f0f0f0;">
                        <h3 style="font-weight:800;color:#2D2D2D;margin-bottom:8px;">Guest Information</h3>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
                            <div>
                                <p class="muted">Guest Name</p>
                                <div style="font-weight:700; margin-top:6px;">${room.guest_name}</div>
                            </div>
                            <div>
                                <p class="muted">Email</p>
                                <div style="font-weight:700; margin-top:6px;">${room.guest_email || 'N/A'}</div>
                            </div>
                            <div>
                                <p class="muted">Phone</p>
                                <div style="font-weight:700; margin-top:6px;">${room.guest_phone || 'N/A'}</div>
                            </div>
                            <div>
                                <p class="muted">Check-in</p>
                                <div style="font-weight:700; margin-top:6px;">${formatDate(room.check_in)}</div>
                            </div>
                            <div>
                                <p class="muted">Check-out</p>
                                <div style="font-weight:700; margin-top:6px;">${formatDate(room.check_out)}</div>
                            </div>
                            <div>
                                <p class="muted">Total Price</p>
                                <div style="font-weight:700; margin-top:6px;">‚Ç±${parseFloat(room.total_price || 0).toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                }

                // action buttons
                content += `<hr style="margin:14px 0;border:none;border-top:1px solid #f0f0f0;">`;
                content += `<div style="display:flex; gap:10px;">`;

                if (room.status === 'available') {
                    content += `<button onclick="updateRoomStatus(${room.id}, 'maintenance')" class="btn" style="flex:1;background:#f59e0b;color:white;font-weight:800;border-radius:10px;">Set to Maintenance</button>`;
                }
                if (room.status === 'maintenance') {
                    content += `<button onclick="updateRoomStatus(${room.id}, 'available')" class="btn" style="flex:1;background:#10b981;color:white;font-weight:800;border-radius:10px;">Set to Available</button>`;
                }
                if (room.status === 'occupied') {
                    content += `<button onclick="updateRoomStatus(${room.id}, 'checkout')" class="btn" style="flex:1;background:#8b5cf6;color:white;font-weight:800;border-radius:10px;">Ready for Checkout</button>`;
                }
                if (room.status === 'checkout') {
                    content += `<button onclick="redirectToCheckout(${room.id})" class="btn" style="flex:1;background:#ef4444;color:white;font-weight:800;border-radius:10px;">Process Checkout</button>`;
                }

                content += `</div>`;

                document.getElementById('modal-content').innerHTML = content;
                document.getElementById('room-modal').classList.add('active');
            } catch (error) {
                console.error('Error loading room details:', error);
                showNotification('Error loading room details', 'error');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        async function redirectToCheckout(roomId) {
            try {
                const response = await fetch(`get_room_details.php?id=${roomId}`);
                const result = await response.json();

                if (result.success && result.data.guest_name) {
                    const guest = {
                        id: result.data.guest_id,
                        guest_name: result.data.guest_name,
                        guest_email: result.data.guest_email,
                        guest_phone: result.data.guest_phone,
                        room_type: result.data.room_type,
                        room_number: result.data.room_number,
                        check_in: result.data.check_in,
                        check_out: result.data.check_out,
                        total_price: result.data.total_price
                    };

                    sessionStorage.setItem('checkoutGuest', JSON.stringify(guest));
                    window.location.href = 'checkout.html';
                } else {
                    showNotification('No guest information found for this room', 'error');
                }
            } catch (error) {
                console.error('Error redirecting to checkout:', error);
                showNotification('Error processing checkout', 'error');
            }
        }

        async function updateRoomStatus(roomId, newStatus) {
            try {
                const response = await fetch('update_room_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `room_id=${roomId}&status=${encodeURIComponent(newStatus)}`
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('Room status updated successfully', 'success');
                    closeModal();
                    loadRooms();
                } else {
                    throw new Error(result.error || 'Failed to update');
                }

            } catch (error) {
                console.error('Error updating room status:', error);
                showNotification('Error updating room status', 'error');
            }
        }

        function closeModal() {
            document.getElementById('room-modal').classList.remove('active');
        }

        document.getElementById('room-modal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('DOMContentLoaded', function () {
            loadRooms();
            setInterval(loadRooms, 2 * 60 * 1000);
        });
    </script>
</body>

</html>
